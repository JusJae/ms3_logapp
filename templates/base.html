<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0" />
		<title>Log It All</title>
		<!-- Favicon -->
		<link
			rel="icon"
			href="https://img.icons8.com/ios-filled/50/000000/weight.png" />
		<!-- CSS -->
		<link
			rel="stylesheet"
			href="{{ url_for('static', filename='css/style.css') }}"
			type="text/css" />
		<!-- Bootstrap CSS -->
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
			integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
			crossorigin="anonymous" />
		<!-- Font Awesome -->
		<link
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
			rel="stylesheet" />
	</head>

	<body>
		<!-- Navbar -->
		<nav class="navbar navbar-expand-lg navbar-light bg-light">
			<a
				class="navbar-brand"
				href="{{ url_for('home') }}"
				>Log It All</a
			>
			<button
				class="navbar-toggler"
				type="button"
				data-toggle="collapse"
				data-target="#navbarNav"
				aria-controls="navbarNav"
				aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div
				class="collapse navbar-collapse"
				id="navbarNav">
				<ul class="navbar-nav">
					<li class="nav-item active">
						<a
							class="nav-link"
							href="{{ url_for('home') }}"
							>Home</a
						>
					</li>
					<li class="nav-item active">
						<a
							class="nav-link"
							href="{{ url_for('products') }}"
							>Products</a
						>
					</li>
					<li class="nav-item active">
						<a
							class="nav-link"
							href="#"
							>Profile</a
						>
					</li>
					<!-- Other navbar items here -->
				</ul>
			</div>
		</nav>

		<!-- Main content -->
		<div class="container mt-5">{% block content %}{% endblock %}</div>

		<!-- Fixed Footer -->
		<footer class="footer bg-light text-center py-3 fixed-bottom">
			Â© 2023 Log It All. All rights reserved.
		</footer>

		<!-- Bootstrap JS and JQuery -->
		<script
			src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
			integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
			crossorigin="anonymous"></script>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
			crossorigin="anonymous"></script>
		<!-- JS for interactive elements -->
		<script src="{{ url_for('static', filename='js/script.js') }}"></script>
	</body>
</html>
