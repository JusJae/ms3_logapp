{% extends "index.html" %} {% block content %}
<h2 class="mt-5 text-center text-capitalize">{{ username }}'s Profile</h2>
<div class="container-fluid">
	<div>
		<p class="text-center">
			Welcome to your <strong>Log It All</strong> profile where you will find
			links to edit your profile and view your added products.
		</p>
	</div>
	<div>
		<img
			src="{{ url_for('static', filename='images/site_images/image-1.jpeg') }}"
			alt="" />
	</div>
	<div class="row mt-5 g-md-3 g-3">
		<div class="col-md-6">
			<a
				href="{{ url_for('edit_profile', username=username) }}"
				class="btn btn-primary btn-lg w-100"
				>Edit Profile</a
			>
		</div>
		<div class="col-md-6">
			<a
				href="{{ url_for('products') }}"
				class="btn btn-primary btn-lg w-100"
				>View Products</a
			>
		</div>
	</div>
</div>

{% endblock %}
