{% extends "index.html" %} {% block content %}
<!-- Hero -->
<section class="home-hero">
	<div class="container">
		<div class="row">
			<div class="col-lg-6">
				<!-- Hero text -->
				<div class="hero-text">
					<div class="hero-text-intro mb-5">
						<h1 class="small">Welcome to<br><span class="display-4"> Log It All!</span></h1>
					</div>
					<div class="hero-text-main text-center mt-3">
						<p>This is a simple web app to log your products.</p><p>You can add, edit, and delete products.</p> <p>You
							can also add, edit, and delete categories.</p>
					</div>
					<div class="hero-cta home-btns mt-5">
						<!-- Register button -->
						<a class="btn btn-primary btn-lg" href="{{ url_for('register')}}" role="button">Register</a>

						<!-- Login button -->
						<a class="btn btn-primary btn-lg" href="{{ url_for('login') }}" role="button">Login</a>
					</div>
				</div>
			</div>
			<div class="col-lg-6">
				<!-- Hero image -->
				<div class="hero-image">
					<img src="{{ url_for('static', filename='images/site_images/home-image.jpeg') }}" class="rounded mx-auto d-block" alt="Hero image">
				</div>
			</div>
		</div>
</section>
{% endblock %}
