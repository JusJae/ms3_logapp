{% extends "index.html" %} {% block content %}
<div class="container py-5">
	<div class="row justify-content-center">
		<div class="col-md-6">
			<div class="card login-form">
				<div
					class="card-header"
					style="background-color: var(--main-color); color: white">
					Login
				</div>
				<div class="card-body">
					<form
						method="POST"
						action="{{ url_for('login') }}">
						<div class="mb-3">
							<label
								for="username"
								class="form-label"
								>Username</label
							>
							<input
								type="text"
								class="form-control"
								id="username"
								name="username"
								placeholder="Username" />
						</div>
						<div class="mb-3">
							<label
								for="password"
								class="form-label"
								>Password</label
							>
							<input
								type="password"
								class="form-control"
								id="password"
								name="password"
								placeholder="Password" />
						</div>
						<button
							type="submit"
							class="btn btn-main">
							Login
						</button>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
{% endblock %}
